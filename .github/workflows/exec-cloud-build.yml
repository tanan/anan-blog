name: Automated testing for pull request
on: [push]
env:
  PROJECT_ID: anan-project
  BUCKET_NAME: anan-gh-actions
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '272.0.0'
        service_account_key: ${{ secrets.GCP_SA_KEY }}
    - run: gcloud builds submit . --config environments/apps/blog-front/cloudbuild.yaml --project ${PROJECT_ID} --gcs-log-dir=gs://${PROJECT_ID}/logs